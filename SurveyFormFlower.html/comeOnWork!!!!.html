<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Survey Form</title>
		<link href="comeOnWork!!!.css" rel="stylesheet" />
	</head>
	<body>
        <div class="SurveyForm">
            <main>
				<h1>Survey Form</h1>
				<p class="description">
					Hello here you are able to subscribe to our awesome newsletter and in
					the meantime we would love to know more about you!
				</p>
                <form method="post" action='https://register-demo.freecodecamp.org'></form>
		</div>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
            <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
          </fieldset>
          <fieldset>
            <label for="pro-account"><input id="pro-account" type="radio" name="account-type" class="inline" /> Pro Account</label>
            <label for="awesome-account"><input id="awesome-account" type="radio" name="account-type" class="inline" /> awesome Account</label>
            <label for="terms-and-conditions">
              <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
          </fieldset>
          <fieldset>
            <label for="meme">Upload a funny meme: <input id="meme" type="file" name="file" /></label>
            <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
            <label for="referrer">Do you like Supernatural?
              <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">YES</option>
                <option value="2">Nope.</option>
                <option value="3">I have not heard of it</option>
              </select>
            </label>
            <label for="bio">What is your favorite TV show?:
              <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like watching Doctor Who..."></textarea>
            </label>
          </fieldset>
          <label for="submit">
          <input id="submit" type="submit" value="Submit" />
          </label>
        </form>
    </body>
</html>
